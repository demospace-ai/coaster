steps:
- id: test-backend
  name: 'golang:1.20'
  script: |
    cd backend;
    go test -v ./...;
  env:
    - 'IS_CLOUD_BUILD=true'
  waitFor: ['-']

- id: build-backend
  name: 'ghcr.io/depot/cli:latest'
  args:
  - build
  - '--project'
  - '3wf60mzkqp'
  - '-t'
  - 'us-docker.pkg.dev/fabra-prod/fabra-server/fabra:$COMMIT_SHA'
  - '-t'
  - 'us-docker.pkg.dev/fabra-prod/fabra-server/fabra:latest'
  - '--push'
  - 'backend/'
  waitFor: ['test-backend']
  secretEnv: ['DEPOT_TOKEN']

- id: deploy-backend
  name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args:
  - 'run'
  - 'deploy'
  - 'fabra'
  - '--image'
  - 'us-docker.pkg.dev/fabra-prod/fabra-server/fabra:latest'
  - '--region'
  - 'us-west1'
  - '--platform'
  - 'managed'
  waitFor: ['build-backend']

availableSecrets:
  secretManager:
    - versionName: projects/454026596701/secrets/depot-token/versions/latest
      env: DEPOT_TOKEN
