steps:
- id: test-sync
  name: 'golang:1.18'
  script: |
    cd backend/sync;
    go test -v ./...;
  env:
    - 'IS_CLOUD_BUILD=true'
  waitFor: ['-']

- id: build-sync
  name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/fabra-344902/sync:$COMMIT_SHA', '-t', 'gcr.io/fabra-344902/sync:latest', '-f', 'backend/sync/Dockerfile', 'backend/']
  waitFor: ['test-sync']

- id: push-sync
  name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/fabra-344902/sync:latest']
  waitFor: ['build-sync']

- id: deploy-sync
  name: "gcr.io/cloud-builders/gke-deploy"
  args: ['run', '--filename=backend/sync/worker-deployment.yaml', '--location=us-west1', '--cluster=fabra-worker-gke-cluster']
  waitFor: ['push-sync']

images: ['gcr.io/fabra-344902/sync:$COMMIT_SHA', 'gcr.io/fabra-344902/sync:latest']
